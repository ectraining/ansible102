---
- name: Always gather all facts
  hosts: all
  tags: [ always ]

- name: Apply common role to all hosts
  hosts: all
  become: yes
  gather_facts: no
  tags: [ common ]

  tasks:
    - import_role:
        name: common

- name: Apply the web role to the web servers
  hosts: web
  become: yes
  gather_facts: no
  tags: [ web ]

  tasks:
    - import_role:
        name: web

- name: Apply the db role to the db servers
  hosts: db
  become: yes
  gather_facts: no
  tags: [ db ]

  tasks:
    - import_role:
        name: db

- name: Apply the proxy role to the proxy servers
  hosts: proxy
  become: yes
  gather_facts: no
  tags: [ proxy ]

  tasks:
    - import_role:
        name: proxy
